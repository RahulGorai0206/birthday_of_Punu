<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: myFirstFont;
    }

    @font-face {
      font-family: myFirstFont;
      src: url(./Love.ttf);
      font-weight: bold;
    }

    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding-top: 100px;
      overflow: hidden;
    }

    .buttons {
      margin-top: 50px;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
      border: 2px solid #333;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      z-index: 10;
    }

    button:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #yes-btn {
      background-color: #4CAF50;
      color: white;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    #no-btn {
      background-color: #f44336;
      color: white;
    }

    /* Popup modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 90%;
    }

    .modal-content h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #333;
    }

    .modal-content p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #555;
    }

    .modal-content button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #45a049;
    }

    /* Cracker styles */
    .cracker {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('cracker.png');
      background-size: cover;
      animation: crackerAnimation 2s ease forwards;
    }

    @keyframes crackerAnimation {
      0% {
        transform: scale(0);
        opacity: 1;
      }

      50% {
        transform: scale(1) translateY(-100px);
        opacity: 1;
      }

      100% {
        transform: scale(1.5) translateY(-200px);
        opacity: 0;
      }
    }

    .crackers {
      position: absolute;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      top: 10px;
    }

    .main {
      height: 100vh;
      width: 100vw;
      background-color: pink;
      /* Ensure pink background */
      padding: 20px;
    }
  </style>
</head>

<body class="main">
  <h1>Heyyy Babyyy, Do you love me?</h1>
  <div class="buttons">
    <button id="yes-btn" onclick="showLove()">Yes</button>
    <button id="no-btn" onclick="increaseSize()">No</button>
  </div>

  <div id="crackers-container"></div>

  <!-- Custom modal popup -->
  <div id="loveModal" class="modal">
    <div class="modal-content">
      <h2>Love you toooooo baby! ‚ù§Ô∏è</h2>
      <p>You make my heart go boom üí•</p>
      <button onclick="closeModal()">Aww, Love you!</button>
    </div>
  </div>

  <script>
    let yesButtonSize = 20;

    function showLove() {
      // Show the custom modal
      document.getElementById('loveModal').style.display = 'flex';

      // Create 10 sets of crackers with a delay between each set
      for (let i = 0; i < 10; i++) {
        setTimeout(function () {
          createCrackerSet();
        }, i * 500); // Pop crackers every 500ms, 10 times
      }
    }

    function increaseSize() {
      const yesButton = document.getElementById("yes-btn");

      // Double the size of the Yes button on each No button click
      yesButtonSize *= 2;

      // Set the button size and adjust padding to keep it responsive
      yesButton.style.fontSize = yesButtonSize + 'px';
      yesButton.style.padding = yesButtonSize / 2 + 'px ' + yesButtonSize + 'px';

      // Temporarily change z-index to ensure button stays below the modal
      yesButton.style.zIndex = '1';

      // Allow the button to grow indefinitely
      if (yesButtonSize >= window.innerWidth || yesButtonSize >= window.innerHeight) {
        yesButton.style.left = '0';
        yesButton.style.top = '0';
        yesButton.style.width = '100vw';
        yesButton.style.height = '100vh';
        yesButton.style.fontSize = '10vw'; // Adjust font size for full page coverage
        yesButton.style.padding = '20px';
        yesButton.style.transform = 'none'; // Remove centering
      }
    }

    function createCrackerSet() {
      for (var i = 0; i < 20; i++) {
        createCracker();
      }
    }

    function createCracker() {
      var cracker = document.createElement('div');
      cracker.className = 'cracker';
      cracker.style.left = Math.random() * window.innerWidth + 'px';
      cracker.style.top = Math.random() * window.innerHeight + 'px';
      document.body.appendChild(cracker);

      // Remove the cracker after the animation completes
      setTimeout(function () {
        cracker.remove();
      }, 2000);
    }

    // Close modal and redirect to index.html
    function closeModal() {
      // Hide the modal
      document.getElementById('loveModal').style.display = 'none';

      // Redirect to index.html after closing the modal
      window.location.href = "./3rd.html";
    }
  </script>
</body>

</html>
